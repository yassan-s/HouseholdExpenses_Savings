<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>新規登録</title>
</head>
<body>
<h1>SignUp</h1>
<p th:text="${registerError}"></p>

<form method="post" th:action="@{/signup}" th:object="${siteUserForm}">
    <div><label> User Name : <input type="text" name="name" th:value="*{name}"/> </label></div>
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <div><label> Password: <input type="password" name="password" th:value="*{password}"/> </label></div>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <div><input type="submit" value="Sign Up"/></div>
</form>

<a href="/login">ログイン画面</a>
</body>
</html>
